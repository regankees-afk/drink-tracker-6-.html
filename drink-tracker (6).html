<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-green: #0d2818;
            --medium-green: #1a4d2e;
            --light-green: #2d6a4f;
            --accent-green: #52b788;
            --highlight: #95d5b2;
            --text: #d8f3dc;
            --text-dim: #b7e4c7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Mono', monospace;
            background: linear-gradient(135deg, var(--dark-green) 0%, #061810 100%);
            color: var(--text);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(82, 183, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(45, 106, 79, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--highlight) 0%, var(--accent-green) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -2px;
            text-shadow: 0 0 40px rgba(82, 183, 136, 0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-dim);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .drinks-decoration {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            font-size: 3rem;
            opacity: 0.6;
            filter: drop-shadow(0 0 10px rgba(82, 183, 136, 0.4));
        }

        .tab-container {
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab {
            background: var(--medium-green);
            border: 2px solid var(--light-green);
            color: var(--text);
            padding: 15px 35px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Space Mono', monospace;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .tab:hover {
            background: var(--light-green);
            border-color: var(--accent-green);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(82, 183, 136, 0.3);
        }

        .tab.active {
            background: var(--accent-green);
            border-color: var(--highlight);
            color: var(--dark-green);
            box-shadow: 0 5px 30px rgba(82, 183, 136, 0.5);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-section {
            background: rgba(26, 77, 46, 0.6);
            border: 2px solid var(--light-green);
            padding: 40px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--highlight);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        input, select {
            width: 100%;
            padding: 15px;
            background: var(--dark-green);
            border: 2px solid var(--light-green);
            color: var(--text);
            font-size: 1rem;
            font-family: 'Space Mono', monospace;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 20px rgba(82, 183, 136, 0.3);
        }

        button {
            background: linear-gradient(135deg, var(--accent-green) 0%, var(--light-green) 100%);
            color: var(--dark-green);
            padding: 18px 45px;
            border: none;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            font-family: 'Space Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(82, 183, 136, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(82, 183, 136, 0.5);
        }

        button:active {
            transform: translateY(-1px);
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .chart-container {
            background: rgba(26, 77, 46, 0.6);
            border: 2px solid var(--light-green);
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .chart-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--highlight);
            margin-bottom: 20px;
            text-align: center;
        }

        .filter-section {
            background: rgba(26, 77, 46, 0.6);
            border: 2px solid var(--light-green);
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .person-drink-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .person-item {
            background: var(--dark-green);
            border: 2px solid var(--light-green);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .person-item:hover {
            border-color: var(--accent-green);
            transform: translateX(5px);
        }

        .person-name {
            font-weight: 700;
            color: var(--highlight);
        }

        .drink-count {
            background: var(--accent-green);
            color: var(--dark-green);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 700;
        }

        .qr-section {
            text-align: center;
            background: rgba(26, 77, 46, 0.6);
            border: 2px solid var(--light-green);
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        #qrcode {
            display: inline-block;
            padding: 20px;
            background: white;
            margin-top: 20px;
            border: 5px solid var(--accent-green);
            box-shadow: 0 10px 40px rgba(82, 183, 136, 0.4);
        }

        .success-message {
            background: var(--accent-green);
            color: var(--dark-green);
            padding: 15px;
            margin-top: 20px;
            font-weight: 700;
            text-align: center;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .success-message.show {
            display: block;
        }

        canvas {
            max-height: 400px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .tab {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Drink Tracker</h1>
            <p class="subtitle">Log & Analyze Every Sip</p>
            <div class="drinks-decoration">
                üç∫ üç∑ üç∏ ü•É üçπ
            </div>
        </header>

        <div class="tab-container">
            <button class="tab active" onclick="switchTab('log')">Log Drink</button>
            <button class="tab" onclick="switchTab('person-drinks')">Person's Drinks</button>
            <button class="tab" onclick="switchTab('monthly')">Monthly Tracking</button>
            <button class="tab" onclick="switchTab('filter')">Filter by Drink</button>
            <button class="tab" onclick="switchTab('qr')">QR Code</button>
        </div>

        <!-- Log Drink Tab -->
        <div id="log" class="tab-content active">
            <div class="form-section">
                <h2 class="chart-title">Log Your Drink</h2>
                <form id="drinkForm">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="drink">What Did You Drink?</label>
                        <input type="text" id="drink" placeholder="e.g., Beer, Wine, Margarita..." required>
                    </div>
                    <button type="submit">Log Drink</button>
                </form>
                <div id="successMessage" class="success-message">Drink logged successfully! üçª</div>
            </div>
        </div>

        <!-- Person's Drinks Pie Chart Tab -->
        <div id="person-drinks" class="tab-content">
            <div class="filter-section">
                <label for="personFilter">Select Person</label>
                <select id="personFilter" onchange="updatePersonDrinksPie()">
                    <option value="">Select a person</option>
                </select>
            </div>
            <div class="chart-container">
                <h3 class="chart-title">Drinks by Person</h3>
                <canvas id="personDrinksChart"></canvas>
            </div>
        </div>

        <!-- Monthly Tracking Graph Tab -->
        <div id="monthly" class="tab-content">
            <div class="filter-section">
                <label for="monthlyPersonFilter">Select Person</label>
                <select id="monthlyPersonFilter" onchange="updateMonthlyChart()">
                    <option value="">Select a person</option>
                </select>
            </div>
            <div class="chart-container">
                <h3 class="chart-title">Monthly Drink Consumption</h3>
                <canvas id="monthlyChart"></canvas>
            </div>
        </div>

        <!-- Filter by Drink Tab -->
        <div id="filter" class="tab-content">
            <div class="filter-section">
                <label for="drinkTypeFilter">Select Drink Type</label>
                <select id="drinkTypeFilter" onchange="updateDrinkFilter()">
                    <option value="">Select a drink</option>
                </select>
            </div>
            <div id="drinkFilterResults" class="person-drink-list"></div>
        </div>

        <!-- QR Code Tab -->
        <div id="qr" class="tab-content">
            <div class="qr-section">
                <h2 class="chart-title">Scan to Log a Drink</h2>
                <p class="subtitle" style="margin-bottom: 20px;">Share this QR code with your friends!</p>
                <div id="qrcode"></div>
            </div>
        </div>
    </div>

    <script>
        // Storage using window.storage for persistence
        let drinks = [];
        let charts = {
            personDrinks: null,
            monthly: null
        };

        // Color palette for charts
        const chartColors = [
            '#52b788',
            '#95d5b2',
            '#74c69d',
            '#40916c',
            '#2d6a4f',
            '#1b4332',
            '#b7e4c7',
            '#d8f3dc',
            '#52b788',
            '#95d5b2'
        ];

        // Initialize the app
        async function init() {
            await loadDrinks();
            setupEventListeners();
            generateQRCode();
            updateAllCharts();
            
            // Set default date to today
            document.getElementById('date').valueAsDate = new Date();
        }

        // Load drinks from storage
        async function loadDrinks() {
            try {
                const result = await window.storage.get('drinks-data');
                if (result && result.value) {
                    drinks = JSON.parse(result.value);
                }
            } catch (error) {
                console.log('No existing drinks data, starting fresh');
                drinks = [];
            }
        }

        // Save drinks to storage
        async function saveDrinks() {
            try {
                await window.storage.set('drinks-data', JSON.stringify(drinks));
            } catch (error) {
                console.error('Error saving drinks:', error);
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('drinkForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const drink = {
                    name: document.getElementById('name').value,
                    date: document.getElementById('date').value,
                    drink: document.getElementById('drink').value,
                    timestamp: new Date().toISOString()
                };

                drinks.push(drink);
                await saveDrinks();
                
                // Show success message
                const successMsg = document.getElementById('successMessage');
                successMsg.classList.add('show');
                setTimeout(() => successMsg.classList.remove('show'), 3000);
                
                // Reset form
                document.getElementById('drinkForm').reset();
                document.getElementById('date').valueAsDate = new Date();
                
                // Update all charts
                updateAllCharts();
            });
        }

        // Switch tabs
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tab buttons
            document.querySelectorAll('.tab').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            // Update charts when switching to chart tabs
            if (tabName === 'person-drinks') updatePersonDrinksPie();
            if (tabName === 'monthly') updateMonthlyChart();
        }

        // Update all charts and filters
        function updateAllCharts() {
            updatePersonFilters();
            updatePersonDrinksPie();
            updateMonthlyChart();
            updateDrinkFilter();
        }

        // Update person filter dropdowns
        function updatePersonFilters() {
            const people = [...new Set(drinks.map(d => d.name))].sort();
            
            const filters = ['personFilter', 'monthlyPersonFilter'];
            filters.forEach(filterId => {
                const filter = document.getElementById(filterId);
                const currentValue = filter.value;
                filter.innerHTML = '<option value="">Select a person</option>';
                people.forEach(person => {
                    const option = document.createElement('option');
                    option.value = person;
                    option.textContent = person;
                    filter.appendChild(option);
                });
                filter.value = currentValue;
            });
            
            // Update drink type filter
            const drinkTypes = [...new Set(drinks.map(d => d.drink))].sort();
            const drinkFilter = document.getElementById('drinkTypeFilter');
            const currentDrinkValue = drinkFilter.value;
            drinkFilter.innerHTML = '<option value="">Select a drink</option>';
            drinkTypes.forEach(drink => {
                const option = document.createElement('option');
                option.value = drink;
                option.textContent = drink;
                drinkFilter.appendChild(option);
            });
            drinkFilter.value = currentDrinkValue;
        }

        // Update person drinks pie chart
        function updatePersonDrinksPie() {
            const person = document.getElementById('personFilter').value;
            if (!person) return;

            const personDrinks = drinks.filter(d => d.name === person);
            const drinkCounts = {};
            
            personDrinks.forEach(d => {
                drinkCounts[d.drink] = (drinkCounts[d.drink] || 0) + 1;
            });

            const ctx = document.getElementById('personDrinksChart');
            
            if (charts.personDrinks) {
                charts.personDrinks.destroy();
            }

            charts.personDrinks = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(drinkCounts),
                    datasets: [{
                        data: Object.values(drinkCounts),
                        backgroundColor: chartColors,
                        borderColor: '#0d2818',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#d8f3dc',
                                font: {
                                    family: 'Space Mono',
                                    size: 12
                                }
                            }
                        },
                        title: {
                            display: true,
                            text: `${person}'s Drink Distribution`,
                            color: '#95d5b2',
                            font: {
                                family: 'Playfair Display',
                                size: 18,
                                weight: 'bold'
                            }
                        }
                    }
                }
            });
        }

        // Update monthly chart
        function updateMonthlyChart() {
            const person = document.getElementById('monthlyPersonFilter').value;
            if (!person) return;

            const personDrinks = drinks.filter(d => d.name === person);
            const monthCounts = {};

            personDrinks.forEach(d => {
                const date = new Date(d.date);
                const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                monthCounts[monthKey] = (monthCounts[monthKey] || 0) + 1;
            });

            // Sort by date
            const sortedMonths = Object.keys(monthCounts).sort();
            const labels = sortedMonths.map(m => {
                const [year, month] = m.split('-');
                return new Date(year, month - 1).toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
            });
            const data = sortedMonths.map(m => monthCounts[m]);

            const ctx = document.getElementById('monthlyChart');
            
            if (charts.monthly) {
                charts.monthly.destroy();
            }

            charts.monthly = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Drinks per Month',
                        data: data,
                        borderColor: '#52b788',
                        backgroundColor: 'rgba(82, 183, 136, 0.2)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#95d5b2',
                        pointBorderColor: '#0d2818',
                        pointBorderWidth: 2,
                        pointRadius: 6,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#d8f3dc',
                                font: {
                                    family: 'Space Mono'
                                }
                            },
                            grid: {
                                color: 'rgba(82, 183, 136, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#d8f3dc',
                                font: {
                                    family: 'Space Mono'
                                }
                            },
                            grid: {
                                color: 'rgba(82, 183, 136, 0.1)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#d8f3dc',
                                font: {
                                    family: 'Space Mono',
                                    size: 12
                                }
                            }
                        },
                        title: {
                            display: true,
                            text: `${person}'s Monthly Consumption`,
                            color: '#95d5b2',
                            font: {
                                family: 'Playfair Display',
                                size: 18,
                                weight: 'bold'
                            }
                        }
                    }
                }
            });
        }

        // Update drink filter results
        function updateDrinkFilter() {
            const drinkType = document.getElementById('drinkTypeFilter').value;
            const resultsDiv = document.getElementById('drinkFilterResults');
            
            if (!drinkType) {
                resultsDiv.innerHTML = '<p style="text-align: center; color: var(--text-dim); padding: 20px;">Select a drink type to see results</p>';
                return;
            }

            const filteredDrinks = drinks.filter(d => d.drink === drinkType);
            const peopleCounts = {};
            
            filteredDrinks.forEach(d => {
                peopleCounts[d.name] = (peopleCounts[d.name] || 0) + 1;
            });

            resultsDiv.innerHTML = '';
            
            if (Object.keys(peopleCounts).length === 0) {
                resultsDiv.innerHTML = '<p style="text-align: center; color: var(--text-dim); padding: 20px;">No one has logged this drink yet</p>';
                return;
            }

            Object.entries(peopleCounts)
                .sort((a, b) => b[1] - a[1])
                .forEach(([person, count]) => {
                    const item = document.createElement('div');
                    item.className = 'person-item';
                    item.innerHTML = `
                        <span class="person-name">${person}</span>
                        <span class="drink-count">${count}</span>
                    `;
                    resultsDiv.appendChild(item);
                });
        }

        // Generate QR Code using Google Charts API (most compatible)
        function generateQRCode() {
            const qrContainer = document.getElementById('qrcode');
            
            // Get the full current URL
            const currentUrl = window.location.href.split('#')[0];
            
            // Create QR code image using Google Charts API
            const qrImg = document.createElement('img');
            qrImg.src = 'https://chart.googleapis.com/chart?cht=qr&chl=' + encodeURIComponent(currentUrl) + '&chs=300x300&choe=UTF-8&chld=H|0';
            qrImg.alt = 'Scan to access Drink Tracker';
            qrImg.style.display = 'block';
            qrImg.style.margin = '0 auto';
            
            qrContainer.innerHTML = '';
            qrContainer.appendChild(qrImg);
        }

        // Initialize on page load
        window.addEventListener('load', init);
        
        // Handle hash navigation for QR code deep linking
        window.addEventListener('load', function() {
            const hash = window.location.hash.substring(1);
            if (hash && ['log', 'person-drinks', 'monthly', 'filter', 'qr'].includes(hash)) {
                // Find and click the corresponding tab
                const tabs = document.querySelectorAll('.tab');
                tabs.forEach(tab => {
                    if (tab.textContent.toLowerCase().replace(/[']/g, '').replace(/\s+/g, '-').includes(hash) || 
                        (hash === 'log' && tab.textContent.includes('Log Drink'))) {
                        tab.click();
                    }
                });
            }
        });
    </script>
</body>
</html>
